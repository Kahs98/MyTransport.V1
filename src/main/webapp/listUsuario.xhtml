<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Usuarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Usuario</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		

			<div class="row">
				<div class="col-sm-12" style="margin-top: 30px">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listUsuario" var="tur"
							value="#{UsuarioController.listaUsuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tur.idUsuario}">
								<h:outputText value="#{tur.idUsuario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{tur.nombreUsuario}">
								<h:outputText value="#{tur.nombreUsuario}" />
							</p:column>
					
							<p:column headerText="Celular" sortBy="#{tur.celularUsuario}">
								<h:outputText value="#{tur.celularUsuario}" />
							</p:column>
							
							<p:column headerText="Direccion" sortBy="#{tur.direccionUsuario}">
								<h:outputText value="#{tur.direccionUsuario}" />
							</p:column>
							
							<p:column headerText="DNI" sortBy="#{tur.dniUsuario}">
								<h:outputText value="#{tur.dniUsuario}" />
							</p:column>
							
							<p:column headerText="Email" sortBy="#{tur.emailUsuario}">
								<h:outputText value="#{tur.emailUsuario}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listUsuario" value="Eliminar"
									actionListener="#{UsuarioController.eliminar(tur)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
					<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Registrar nuevo Usuario"						
							action="#{UsuarioController.nuevoUsuario()}"
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"
						/>
							
						<p:commandButton value="Buscar Usuario"						
							action="listUsuariosBuscador.xhtml" 
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
							
					</div>
				</div>
				
				
			</div>							
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
